<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3><u>TODO APP</u></h3>
        <div class="input-field">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo-list">
            <!-- <li>Hello World<span><i class="fas fa-trash"></i></span></li>
            <li>Hello World<span><i class="fas fa-trash"></i></span></li>
            <li>Hello World<span><i class="fas fa-trash"></i></span></li>
            <li>Hello World<span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <p style="color: lightgrey;">You have <span class="pending-task"></span> pending task.</p>
            <button>Clear All</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
